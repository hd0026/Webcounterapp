<!DOCTYPE html>
<html>
<head>
  <title>Content Filtering</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-12">
        <div class="text-center mb-4">
          <button class="btn btn-info filter-btn" data-filter="all">All</button>
          <button class="btn btn-primary filter-btn" data-filter="animals">Animals</button>
          <button class="btn btn-success filter-btn" data-filter="nature">Nature</button>
        </div>
      </div>
    </div>

    <div class="row" id="content">
      <!-- Content items will be dynamically added here -->
      <div class="col-md-4 content-item" data-category="animals">
        <img src="animal.jpg" alt="Animal">
        <h4>Animal Name</h4>
      </div>
      <div class="col-md-4 content-item" data-category="nature">
        <img src="Nature_.jpg" alt="Nature">
        <h4>Nature Scene</h4>
      </div>
      <!-- Add more content items with data-category attributes -->
    </div>
  </div>

  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Include your custom JavaScript -->
  <script src="script.js"></script>
  <script>
  $(document).ready(function() {

  $('.filter-btn').on('click', function() {
    const category = $(this).data('filter');

    if (category === 'all') {
      $('.content-item').fadeIn();
    } else {
      $('.content-item').fadeOut(0);
      $(`.content-item[data-category="${category}"]`).fadeIn();
    }
  });
});

  </script>
</body>
</html>
